# react-tunnel
---
.center[

## Wherever contextual informaiton exists
## provide it with `Provider`

]


```jsx
var Provider = require('react-tunnel').Provider;

//... 
var AppController = React.createClass({
  render: function () {
    return (
      <Provider provide={{postMessage: postMessage}}>
        <SomeLayer />
      </Provider>
    )
  }
});
```
---
.center[

## Wherever contextual informaiton is needed
## `inject` it

]


```jsx
var Button = require('./my/Button');
var inject = require('react-tunnel').inject;

function getProps(provided) {
  return {
    postMessage: provided.postMessage
  }
}

module.exports = inject(getProps)(Button);
```

#### Native Runtime
.center[

## ObjC <-> JS is always async

]

```objectivec
RCT_EXPORT_METHOD(getContacts:(RCTResponseSenderBlock) callback)
{
    ABAddressBookRef addressBookRef = ABAddressBookCreateWithOptions(NULL, nil);
    NSArray *allContacts = (__bridge_transfer NSArray *)ABAddressBookCopyArrayOfAllPeopleInSourceWithSortOrdering(addressBookRef, NULL, kABPersonSortByLastName);

    int totalContacts = (int)[allContacts count];
    int currentIndex = 0;
    int maxIndex = --totalContacts;

    NSMutableArray *contacts = [[NSMutableArray alloc] init];

    while (currentIndex <= maxIndex){
        NSDictionary *contact = [self dictionaryRepresentationForABPerson: (ABRecordRef)[allContacts objectAtIndex:(long)currentIndex]];

        if(contact){
            [contacts addObject:contact];
        }
        currentIndex++;
    }
    callback(@[[NSNull null], contacts]);
}
```
