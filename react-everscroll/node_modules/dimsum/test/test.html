<!doctype html>
<html>
<head>
    <title>Dimsum test suite</title>
    <link rel="stylesheet" type="text/css" href="../node_modules/mocha/mocha.css"></link>
    <style>
        body {
            min-width: 860px;
        }

        .block {
            display: block;
        }

        .column {
            float: left;
            margin: 0 10px;
            width: 410px;
        }

        #dom-test {
            font-size: 12px;
        }

        #dom-test h1 {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 200;
        }

        #dom-test h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 200;
        }

        #stats {
            background: #fff;
            left: 10px;
            padding: 10px 0 !important;
            top: 0;
        }

        #stats .progress {
            float: left;
        }
    </style>
</head>
<body>
    <img class="block" src="https://api.travis-ci.org/ninjascribble/dimsum.png"></img>
    <div id="mocha" class="column"></div>
    <div id="dom-test" class="column">
        <h1>DOM Replacement Test</h1>
        <h2>Two sentences of text</h2>
        {{dimsum:s2}}
        <h2>Three paragraphs of text</h2>
        {{dimsum:p3}}
    </div>
    
    <script src="../dimsum.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/mocha/mocha.js"></script>
    <script>mocha.setup('bdd');</script>

    <script src="test.js"></script>
    <script>
        mocha.run();
    </script>
</body>
</html>
